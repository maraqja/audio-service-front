<section class="text-gray-600 body-font">
    <div *ngIf="album" class="container px-5 py-24 mx-auto flex flex-col">

        <div class="flex flex-wrap w-full mb-10">
            <div class="lg:w-1/2 w-full lg:mb-0">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900"> {{ album.title }} </h1>
                <div class="h-1 w-20 bg-indigo-500 rounded"></div>
            </div>
            <p class="lg:w-1/2 w-full leading-relaxed text-gray-500"> {{ album.description }} </p>
        </div>



        <div class="lg:w-full mx-auto ">
            <div class="rounded-lg h-full overflow-hidden">
                <img alt="content" class="object-cover object-center h-full w-full"
                    [src]="getImage(album.image)">
            </div>


            <div *ngFor="let artist of album.artists" class="flex flex-col sm:flex-row mt-10">
                <div class="sm:w-1/3 text-center sm:pr-8 sm:py-8">
                    <div
                        class="w-20 h-20 rounded-full inline-flex items-center justify-center text-gray-400">
                        <a href="" class="inline-flex items-center">
                            <img alt="blog" [src]="getImage(artist.image)"
                                class="w-20 h-20 rounded-full flex-shrink-0 object-cover object-center">
                        </a>
                    </div>
                    <div class="flex flex-col items-center text-center justify-center">
                        <h2 class="font-medium title-font mt-4 text-gray-900 text-lg"> {{ artist.name }} </h2>
                        <div class="w-12 h-1 bg-indigo-500 rounded mt-2 mb-4"></div>
                        <p class="text-base">Исполнитель</p>
                    </div>
                </div>
                <div
                    class="sm:w-2/3 sm:pl-8 sm:py-8 sm:border-l border-gray-200 sm:border-t-0 border-t mt-4 pt-4 sm:mt-0 text-center sm:text-left">
                    <p class="leading-relaxed text-lg mb-4"> {{artist.description}} </p>
                </div>
            </div>
        </div>


    <button *ngFor="let track of album.tracks"
        class="bg-gray-100 py-3 px-5 rounded-lg items-center hover:bg-gray-200 focus:outline-none border-2 mb-2 "
        [ngClass]="{'border-indigo-500': selectedTrack === track._id}">
        <div class="flex ">
            <button (click)="togglePlay(track._id)">
                <svg *ngIf="selectedTrack != track._id || (selectedTrack == track._id && !isPlayed)"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="black"
                    class="w-6 h-6 fill-gray-900 my-auto">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
                </svg>
    
                <svg *ngIf="selectedTrack == track._id && isPlayed" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="5.5" stroke="black" class="w-6 h-6 fill-gray-900 my-auto">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
                </svg>
            </button>
    
    
            <span class="ml-4 flex items-start flex-col leading-none">
                <span class="text-sm text-gray-600 mb-1 font-normal">
                    {{getArtistsNames(album.artists)}}
                    <span class="text-xs font-thin "> [{{album.title}}] </span>
                </span>
                <span class="title-font font-medium"> {{ track.name }} </span>
            </span>
            <div class="ml-auto inline-flex items-center justify-center">
                <span>2:15</span>
            </div>
            <button
                class="rounded-full w-10 h-10  p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4 hover:bg-white ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="black"
                    class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
    
            </button>
        </div>
    </button>














    </div>
</section>
